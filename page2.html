<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Page 1</title>

    <style>
    h5 {text-align: center;}        

        .split {
            height: 100%;
            width: 20%;
            position: fixed;
            top: 0;
        }
        .left {
            left: 25%;
            background-color: yellowgreen;
        }
        .middle {
            background-color: blue;
        }
        .right {
            right: 25%;
            background-color: antiquewhite;
        }

    </style>
</head>

<body>
    <h5>Welcome to my collection of Failures!</h5>
    
    <div class='split left'> 1</div>
    <div class='split middle'> 2</div>
    <div class='split right'> 3</div>
    
    
    <img src="greencave.jpg" alt="Green Cave" width="100%"> 




</body>
</html>
